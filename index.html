<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-main">
        <div id="calc-display">
            <h2 id="display">12+7-5*3</h2>
        </div>
        <div id="settings">
            <button id="clear-btn" class="settings-btn">Clear</button>
            <button id="back-btn" class="settings-btn">Del</button>
        </div>
    </div>
    <div id="calc-input">
        <div id="num-buttons">
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button id="float-btn" class="num-btn">.</button>
            <button class="num-btn">0</button>
            <button id="equals-btn" class="num-btn">=</button>
        </div>
        <div id="operator-buttons">
            <button class="op-btn">/</button>
            <button class="op-btn">X</button>
            <button class="op-btn">-</button>
            <button class="op-btn">+</button>
        </div>
    </div>
</body>
</html>
